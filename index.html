<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal - La Logia</title>
  <link rel="icon" href="img/lalogia.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <header>
    <img src="img/logo_iluminati.jpg" alt="Logo Iluminati" class="logo-img" />
  </header>

  <div class="recuadro">
    <a id="btn-templo" class="button">Templo</a>
    <a id="btn-barra" class="button">Ofrendas</a>
    <a id="btn-eventos" class="button">Rituales</a>
    <a id="btn-momentos" class="button">Momentos</a>
    <a id="btn-wifi" class="button">Ver QR Wi-Fi</a>
    <a id="btn-opinion" class="button">Tu opinión</a>
    <a id="btn-contacto" class="button">Contacto</a>
    <a id="btn-sitioweb" class="button">Sitio web</a>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <p id="texto-footer"></p>
    </div>
  </footer>

  <!-- Banner QR -->
  <div id="qr-banner" class="qr-banner">
    <div class="qr-content">
      <h2 class="qr-titulo">ESCANEA PARA CONECTARTE</h2>
      <img src="img/wifi.jpg" alt="Código QR WiFi" class="qr-img" />
      <button id="cerrar-qr" class="cerrar-btn">Cerrar</button>
    </div>
  </div>

  <!-- Banner Contacto -->
  <div id="contacto-banner" class="qr-banner">
    <div class="qr-content">
      <h2 class="qr-titulo">CONTACTO</h2>
      <a id="btn-whatsapp" target="_blank" class="contacto-btn">WhatsApp</a>
      <a id="btn-instagram" target="_blank" class="contacto-btn">Instagram</a>
      <a id="btn-facebook" target="_blank" class="contacto-btn">Facebook</a>
      <a id="btn-expresate" target="_blank" class="contacto-btn">Exprésate</a>
      <button id="cerrar-contacto" class="cerrar-btn">Cerrar</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="data/footer.js" defer></script>
  <script src="data/links.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const qrBanner = document.getElementById("qr-banner");
      const contactoBanner = document.getElementById("contacto-banner");

      // Ocultar ambos banners al cargar
      qrBanner.classList.remove("visible");
      contactoBanner.classList.remove("visible");

      // Mostrar QR
      document.getElementById("btn-wifi")?.addEventListener("click", () => {
        qrBanner.classList.add("visible");
      });

      // Cerrar QR
      document.getElementById("cerrar-qr")?.addEventListener("click", () => {
        qrBanner.classList.remove("visible");
      });

      // Mostrar Contacto
      document.getElementById("btn-contacto")?.addEventListener("click", () => {
        contactoBanner.classList.add("visible");
      });

      // Cerrar Contacto
      document.getElementById("cerrar-contacto")?.addEventListener("click", () => {
        contactoBanner.classList.remove("visible");
      });

      // Cierre táctil al tocar fuera del contenido
      qrBanner.addEventListener("click", (e) => {
        if (!e.target.closest(".qr-content")) {
          qrBanner.classList.remove("visible");
        }
      });

      contactoBanner.addEventListener("click", (e) => {
        if (!e.target.closest(".qr-content")) {
          contactoBanner.classList.remove("visible");
        }
      });
    });
  </script>
</body>
</html>
