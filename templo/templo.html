<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Templo - La Logia</title>
  <link rel="icon" href="../img/lalogia.ico" type="image/x-icon">
  <link rel="stylesheet" href="../css/templo.css">
</head>
<body>
  <div id="visual-piso">
    <iframe id="plano-frame" src="" style="display: none;"></iframe>
  </div>

  <div id="visual-bienvenida" class="bienvenida">
    <p><script src="../data/templo_bienvenida.js"></script></p>
  </div>

  <nav class="enlaces-piso">
    <a href="../index.html" class="regresar">â®Œ</a>
    <a href="#" class="button" onclick="mostrarVisual('primer')">Primer Piso</a>
    <a href="#" class="button" onclick="mostrarVisual('segundo')">Segundo Piso</a>
  </nav>

  <footer class="footer">
    <div class="footer-content">
      <p><script src="../data/footer.js"></script></p>
    </div>
  </footer>

  <script>
    function mostrarVisual(piso) {
      const iframe = document.getElementById("plano-frame");

      if (piso === "primer") {
        iframe.src = "primerpiso.html";
        iframe.style.display = "block";
      } else if (piso === "segundo") {
        iframe.src = "segundopiso.html";
        iframe.style.display = "block";
      } else {
        iframe.src = "";
        iframe.style.display = "none";
      }
    }
    window.addEventListener("message", function(event) {
      if (event.data.type === "setHeight") {
        const iframe = document.getElementById("plano-frame");
        iframe.style.height = event.data.height + "px";
      }
    });
  </script>
</body>
</html>
